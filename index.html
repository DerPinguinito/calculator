<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator || The Odin Project</title>
    </head>
    <body>
        <div id="main">
            <div id="screen-div">
                <p id="output"></p>
            </div>
            <div id="button-div">
                <div class="row">
                    <button id="del">AC</button>
                    <button id="pos-neg">+/-</button>
                    <button id="%">%</button>
                    <button id="/">รท</button>
                </div>
                <div class="row">
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                    <button id="*">*</button>
                </div>
                <div class="row">
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                    <button id="-">-</button>
                </div>
                <div class="row">
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                    <button id="+">+</button>
                </div>
                <div class="row">
                    <button id="0">0</button>
                    <button id=".">.</button>
                    <button id="=">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
